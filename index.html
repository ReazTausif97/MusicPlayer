<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/34eb3bc25a.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="fa-solid fa-chevron-down"></i>
            <span>Now Playing</span>
            <i class="fa-solid fa-volume-high"></i>
        </div>
        <div class="img-area">
            <img src="images/music-4.jpg" alt="">
        </div>
        <div class="song-details">
            <p class="name">Remedy</p>
            <p class="artist">Annie Schindel</p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src="/songs/music-1.mp3"></audio>
            </div>
            <div class="song-duration">
                <span class="current-time">0:00</span>
                <span class="end-time">0:00</span>
            </div>
        </div> 
        <div class="song-list">
                <div class="music-list">
                    <i class="material-icons">queue_music</i>
                </div>
                <div class="favorites">
                    <i class="fa-solid fa-heart"></i>
                </div>
        </div>
        <div class="controls">
           
            <i id="shuffle" class="material-icons">shuffle</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>

            <i id="next" class="material-icons">
                skip_next
            </i>
            <i id="repeat" class="material-icons">repeat</i>

        </div>
    </div>
</body>

</html>
