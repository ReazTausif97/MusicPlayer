<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/34eb3bc25a.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="wrapper">
        <div class="top-bar">
            <i id="minimize" class="fa-solid fa-chevron-down"></i>
            <span>Now Playing</span>
            <i id="volumeBtn" class="fa-solid fa-volume-high"></i>
        </div>
        <div class="img-area">
            <div class="volume-bar">
            </div>
            <div id="l1">
                <div id="l2">
                    <div id="l3">

                    </div>
                </div>
            </div>




            <!-- <img class="img" src="images/music-1.jpg" alt=""> -->
            <!-- <div class="volume">
                
            </div> -->
        </div>
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="plist">
            <div class="music-queue">
                <i class="material-icons">queue_music</i>
            </div>
            <div class="favorites">
                <i class="fa-solid fa-heart"></i>
            </div>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
            </div>
        </div>

        <div class="song-duration">
            <span class="current-time">0:00</span>
            <span class="end-time">0:00</span>
        </div>
        <div class="controls">
            <i id="shuffle" class="material-icons">shuffle</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i id="playbtn" class="material-icons">play_arrow</i>
            </div>

            <i id="next" class="material-icons">
                skip_next
            </i>
            <i id="repeat" class="material-icons ">repeat</i>

        </div>
        <div class="music-list">
            <div class="headings">
                <div class="row">
                    <i class="material-icons">queue_music</i>
                    <span>Music list</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>

            </ul>

        </div>

    </div>

    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
